<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AmazonLex Audio</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="wrapper">
<div class="audio-control">
    <p id="audio-control" class="white-circle">
        <img src="assets/mic.gif">
    </p>
    <p><span id="message"></span></p>
</div>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.48.0.min.js"></script>
<script src="dist/aws-lex-audio.js" type="text/javascript"></script>
<script src="assets/renderer.js" type="text/javascript"></script>
<script type="text/javascript">
	var accessID = 'AKIAIJXYBF4FQVIB5XIQ';
	var secretKey = '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';
	var botName = 'hmhExampleCB';
    var message = document.getElementById('message');
    var config, conversation;
    message.textContent = 'Passive';

    document.getElementById('audio-control').onclick = function () {

        AWS.config.credentials = new AWS.Credentials(accessID, secretKey, null);
        AWS.config.region = 'us-east-1';
        
        config = {
            lexConfig: { botName: botName }
        };

        conversation = new LexAudio.conversation(config, function (state) {
            message.textContent = state + '...';
        }, function (data) {
            console.log('Transcript: ', data.inputTranscript, ", Response: ", data.message);
        }, function (error) {
            message.textContent = error;
        });
        conversation.advanceConversation();
    };

</script>
</body>

</html>
